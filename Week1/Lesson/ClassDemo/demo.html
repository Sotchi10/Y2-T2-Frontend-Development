<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        .ibox {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
    <script>
        var action = false;
        function getAction() {
            if (action == false) {
                document.getElementById("mainbox").classList.add("ibox");
                action = true;
            } else {
                document.getElementById("mainbox").classList.remove("ibox");
                action = false;
            }
            // alert(2 + 5);


        }
    </script>
</head>

<body>
    <button id="btn" onclick="getAction()">CLICK</button>
    <div id="mainbox">

    </div>

            alert(2 + 5);
        })
    </script> -->
</body>

</html>
