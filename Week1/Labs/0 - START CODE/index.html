<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="quiz.js"></script>
</head>

<body>
  <nav class="navBar">
    <h4>Quiz App</h4>
    <div>
      <button onclick="doAdd()">Add Quiz</button>
      <button onclick="doEdit()">Edit Quiz</button>
    </div>
  </nav>

  <!-- Edit Popup , Add Popup -->
  <div class="popupContainer" style="display: none;">
    <div id="addQ" style="display: none;">
      <h4>Adding Questions</h4>
      <label>
        <p>Title</p>
        <input type="text" placeholder="New question" style="width: 90%;">
      </label>
      <label>
        <p>Answer</p>
        <input type="text" placeholder="A" style="width: 90%;">
        <input type="text" placeholder="B" style="width: 90%;">
        <input type="text" placeholder="C" style="width: 90%;">
        <input type="text" placeholder="D" style="width: 90%;">
      </label>
    </div>
    <div id="editQ" style="display: none;">
      <h4>Editing Questions</h4>
    </div>
  </div>
  

  <div id="start" style="cursor: pointer"> Start Quiz!
  </div>

  <div id="quiz" style="display: none;">
    <!-- renderQuestion(); -->
  </div>

  <!-- Score -->
  <div id="score" style="display: none;">
    <h1 class="emoji">ðŸ¥²</h1>
    <p class="text">Your score....</p>
  </div>
</body>

</html>
